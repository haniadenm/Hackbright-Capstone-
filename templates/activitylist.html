{% extends 'base.html' %}


{% block content %}
<div class="well spaced" style="width:60%">
  <h2>Activities</h2>

  <ul>
    {% for activity_name in activities %}
      <li>
        <a href="/activity/{{ activity_name.activity_id }}">
          {{ activity_name.activity_id }} ({{ activity_name.activity_name }})
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
