{% extends 'base.html' %}


{% block content %}
<div class="well spaced" style="width:60%">
  <h2>List of children</h2>

  <ul>
    {% for child in childs_name %}
      <li>
        <a href="/childsprofile/{{ child.child_id }}">
          {{ child.child_id }} ({{ child.child }})
        </a>
      </li>
    {% endfor %}

</div>
{% endblock %}
