<!--------------- Columns --------------------------------------------------->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<!------------------- View list of Children -------------------------------->
<body>
<h2>It takes a village </h2>

<div class="row">
  <div class="column" style="btn btn-warning">
    <h2><div class="well spaced" style="width:60%">
  <h2>List of children</h2>
  <br>

  <ul>
    {% for child in children %}
      <li>
        <a href="/children/{{ child.childs_id }}">
          {{ child.childs_id }} ({{ child.childs_name }})
        </a>
      </li>
    {% endfor %}
<br></h2>
  </div>

  <div class="column" style="btn btn-warning">
    <h2> Add Children 	</h2>
    <br>
		<form action="/addchild" method="post">
			<label for="parent_id">Parent_id:</label><br>
			<input type="text" id="parent_id" name="parent_id"><br>
			<label for="childsname">Childs name:</label><br>
			<input type="text" id="childs_name" name="childs_name"><br>
			<label for="childsage">Childs age: </label><br>
			<input type="text" id="childs_age" name="childs_age"><br><br>
			<label for="zipcode"> Zipcode: </label><br>
			<input type="text" id="zicode" name="zipcode"><br><br>
			<input type="submit" value="Submit">
		</form> 
  </div>
</div>

</body>
</html>
