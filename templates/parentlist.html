{% extends 'base.html' %}

{% block content %}


<div class="well spaced" style="width:60%">
  <h2>View list of Parents</h2>

  <ul>
    {% for parent in parents %}
      <li>
        <a href="/profile/{{ parent.parent_id }}">
          {{ parent.parent_id }} ({{ parent.parent }})
        </a>
      </li>
    {% endfor %}

{% endblock %}
