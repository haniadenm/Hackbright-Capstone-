{% extends "base.html" %}

{% block content %}
<html>
<head>
	<h1 class="title">
  Heres a list of parents
</h1>
<p>
	{{parent.parent}}
</p>

</head>

<body>
<h1>Parents</h1>

      </li>
    {% endfor %}
  </ul>



</body>
</html>



{% endblock %}
